<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Profile Card</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400&amp;display=swap"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <body>

      <div class="profile-container">
        
        <div class="profile-card">
          <img
            src="pro-pic.jpg"
            alt="image1"
            class="profile-icon"
          />
          <div class="profile-name">Rishabh Parihar</div>
          <div class="profile-position">Web Designer & Developer</div>
          <div class="profile-position1">Founder: Next Generation Web</div>
          <a href="https://www.instagram.com/this.is.analyst/" target="_blank" class="button">Connect</a>
        </div>

        <div class="profile-container">

          <div class="profile-card">
            <img
              src="pro-pic-sheetal.jpg"
              alt="image1"
              class="profile-icon"
            />
            <div class="profile-name">Sheetal Kasar</div>
            <div class="profile-position">Web Designer & Developer</div>
            <div class="profile-position1">Co-Founder: Next Generation Web</div>
            <a href="https://www.instagram.com/this.is.analyst/" target="_blank" class="button">Connect</a>
          </div>
          
        </div>

      </div>

    </body>
  </body>
</html>
